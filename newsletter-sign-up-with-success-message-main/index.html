<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>


  <div class="main">
    <div class="container">
      <div class="d-flex card">
        <div class="form-details-container">
          <div class="form-details">
            <h1>Stay Updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>

            <ul>
              <li> <img src="./assets/images/icon-success.svg" alt=""> Product discovery and building what matters</li>
              <li> <img src="./assets/images/icon-success.svg" alt="">Measuring to ensure updates are a success</li>
              <li><img src="./assets/images/icon-success.svg" alt=""> Add much more!</li>
            </ul>
          </div>
          <div class="form-container">
            <form action="">
              <div class="label-error-container">
                <div class="email-label">
                  <label for="email">Email address</label>
                </div>
                <div class="error-container">
                  <p class="error"></p>
                </div>
              </div>
              <input type="text" placeholder="email@company.com" name="" id="">
              <button type="submit">Subscribe to monthly newsletter</button>
            </form>
          </div>
        </div>

        <div class="image-container">

          <picture>
            <source srcset="./assets/images/illustration-sign-up-mobile.svg" media="(max-width:768px)">
            <img srcset="./assets/images/illustration-sign-up-desktop.svg" media="(max-width:1042px)">
    </picture>

          <!-- <img src="./assets/images/illustration-sign-up-desktop.svg" alt=""> -->
        </div>
      </div>

    
    </div>
  </div>

  <div class="response_message modal" id="myModal">
    <img src="./assets/images/icon-success.svg" alt="">
    <h1>Thanks for subscribing!</h1>
    <p class="message">
      
    </p>
    <button class="dismiss-btn">Dismiss message</button>
  </div>

<script src="dist/main.js"></script>
</body>
</html>
